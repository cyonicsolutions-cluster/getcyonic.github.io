<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site em Manutenção</title>
    <link rel="stylesheet" href="./styles/style.css">
    <style>
        /* Estilos gerais para a página */
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0; /* Remove a margem padrão */
            background-color: #d2b48c; /* Cor de fundo marrom pastel */
            color: #2c3e50; /* Cor do texto */
            text-align: center;
            position: relative;
            overflow: hidden; /* Evita overflow */
        }

        .loading {
            display: none; /* Escondido por padrão */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Centraliza vertical e horizontalmente */
        }

        .content {
            display: none; /* Oculto até que o JS esteja habilitado */
            background: rgba(255, 255, 255, 0.8); /* Fundo translúcido */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            margin: 20px;
        }

        /* Estilo para a animação de carregamento */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .spinner {
            border: 8px solid rgba(255, 255, 255, 0.5); /* Cor do fundo */
            border-top: 8px solid #2c3e50; /* Cor do spinner */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto; /* Centraliza o spinner */
        }

        /* Estilo para a mensagem */
        p {
            font-size: 1.2em;
            margin: 15px 0;
        }

        .badges img {
            margin: 5px;
            max-width: 100%; /* Garante que as imagens não ultrapassem a largura */
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>Carregando...</p>
    </div>
    
    <div class="container">
        <div class="content" id="content">
            <h1>Estamos em Manutenção</h1>
            <p>Este site está atualmente em manutenção. Acompanhe o progresso e as atualizações!</p>
            <div class="badges">
                <img src="https://img.shields.io/github/actions/workflow/status/getcyonic/getcyonic.github.io/pages/pages-build-deployment?branch=main" alt="Status do Build">
                <img src="https://img.shields.io/github/deployments/getcyonic/getcyonic.github.io/github-pages" alt="GitHub Pages Deploy">
                <img src="https://img.shields.io/github/last-commit/getcyonic/getcyonic.github.io" alt="Último Commit">
            </div>
        </div>
    </div>

    <noscript>
        <style>
            /* Estilo para mostrar a mensagem quando o JS está desabilitado */
            .container {
                display: none;
            }
            body {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background-color: #d2b48c; /* Fundo marrom pastel */
            }
        </style>
        <p>JavaScript está desabilitado. Por favor, ative-o para ver o conteúdo do site.</p>
    </noscript>

    <script>
        let connectionAttempts = 0; // Contador de tentativas de conexão
        const maxAttempts = 5; // Limite de tentativas
        const loadingElement = document.getElementById('loading');
        const contentElement = document.getElementById('content');

        // Função para mostrar o conteúdo
        function showContent() {
            loadingElement.style.display = 'none'; // Esconde o carregamento
            contentElement.style.display = 'block'; // Mostra o conteúdo
        }

        // Simulando carregamento com base em tentativas
        window.onload = function() {
            // Exibe a animação de carregamento
            loadingElement.style.display = 'block';

            // Simula o carregamento baseado no número de tentativas de conexão
            const interval = setInterval(() => {
                connectionAttempts++;

                // Mostra o conteúdo após o limite
                if (connectionAttempts > maxAttempts) {
                    clearInterval(interval);
                    showContent(); 
                }
            }, 500); // Aumenta a animação de carregamento a cada 500 ms
        };

        // Bloqueio de múltiplas conexões
        document.addEventListener('visibilitychange', function() {
            if (document.visibilityState === 'hidden') {
                connectionAttempts = 0; // Reinicia o contador ao ocultar a aba
            }
        });
    </script>
</body>
</html>
