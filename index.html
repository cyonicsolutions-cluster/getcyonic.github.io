<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site em Manutenção</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Estamos em Manutenção</h1>
        <p>Desculpe o transtorno. Voltaremos em breve!</p>
    </div>

    <!-- Tradução Automática -->
    <script>
        async function translateText(text, targetLang) {
            const response = await fetch(`https://libretranslate.de/translate`, {
                method: 'POST',
                body: JSON.stringify({
                    q: text,
                    source: 'auto',
                    target: targetLang,
                    format: 'text'
                }),
                headers: {
                    'Content-Type': 'application/json'
                }
            });
            const data = await response.json();
            return data.translatedText;
        }

        async function translatePage(targetLang) {
            const title = document.querySelector('h1');
            const paragraph = document.querySelector('p');
            
            const translatedTitle = await translateText(title.textContent, targetLang);
            const translatedParagraph = await translateText(paragraph.textContent, targetLang);
            
            title.textContent = translatedTitle;
            paragraph.textContent = translatedParagraph;
        }

        // Exemplo: chama a tradução para o português automaticamente
        translatePage('pt');
    </script>
</body>
</html>
